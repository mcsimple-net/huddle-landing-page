<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<picture class="absolute w-full">
  <source media="(min-width: 1024px)" srcset="./images/bg-desktop.svg">
  <img class="w-full h-auto" src="./images/bg-mobile.svg" alt="bg-mobile">
</picture>
  <main class="relative py-10 px-8 container mx-auto">
    <div class="mb-10">
      <img src="./images/logo.svg" alt="" class="logo">
    </div>
    
    <div class="lg:grid grid-cols-2 gap-16 place-items-center">
      <div>
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups" >
      </div>
    <article class="text-center mt-10 md:text-left lg:mt-0">
      <h1 class="text-white text-3xl mb-0 lg:text-4xl lg:leading-normal">Build The Community</h1>
      <h1 class="text-white text-3xl mb-0 lg:text-4xl lg:leading-normal">Your Fans Will Love</h1>

      <p class="text-white lg:text-normal leading-relaxed mb-0 py-10">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <button class="bg-white py-3 px-4 rounded-full w-7/12 md:w-1/3" style="color: hsl(257, 40%, 49%);">Register</button>
      
    </article>
  </div>
  </main>
  <div class="mt-8 hidden lg:block lg:absolute lg:right-20 lg:bottom-20">
  <ul class="flex items-center justify-center gap-8 ">
    <li><i class="fab fa-facebook text-white text-3xl"></i></li>
    <li><i class="fab fa-twitter text-white text-3xl"></i></li>
    <li><i class="fab fa-instagram text-white text-3xl"></i></li>
  </ul>
</div>

  <footer class="px-8 pb-10 text-center relative">
    <p class="text-white text-sm">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline">Frontend Mentor</a>. 
      Coded by <a href="https://mcsimple.net" target="_blank" class="underline">Vladimir Kvachevski</a>.
    </p>
  </footer>
</body>
</html>
